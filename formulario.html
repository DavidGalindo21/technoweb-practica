<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <title>Formulario</title>

</head>
<body class="d-flex align-items-center justify-content-center min-vh-100 form-page">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5">
        <h1 class="mb-4 text-center">Comunícate con nosotros</h1>
        <form class="form-box">
          <label for="nombre" class="form-label">Nombre:</label>
          <input type="text" id="nombre" name="nombre" class="form-input" />

          <label for="email" class="form-label">Correo electrónico:</label>
          <input type="email" id="email" name="email" class="form-input" />

          <label for="comentarios" class="form-label">Comentarios:</label>
          <textarea id="comentarios" name="comentarios" rows="4" class="form-textarea"></textarea>

          <button type="submit" class="form-button w-100">Enviar</button>
          <a href="index.html" class="form-link w-100 mt-2">Regresar</a>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
